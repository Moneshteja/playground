<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tap the Geek Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 80vh;
      background-color: #fff;
      overflow: hidden;
      margin-top: 20px;
    }
    #geek {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://i.imgur.com/6oK3ZzB.png'); /* Replace with your geek image URL */
      background-size: cover;
      cursor: pointer;
    }
    #scoreBoard {
      font-size: 1.5em;
      margin-top: 20px;
    }
    #timer {
      font-size: 1.2em;
      margin-top: 10px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tap the Geek!</h1>
  <div id="scoreBoard">Score: 0</div>
  <div id="timer">Time Left: 30s</div>
  <button id="startBtn">Start Game</button>
  <div id="gameArea">
    <div id="geek"></div>
  </div>

  <script>
    const geek = document.getElementById('geek');
    const gameArea = document.getElementById('gameArea');
    const scoreBoard = document.getElementById('scoreBoard');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let moveInterval;

    function moveGeek() {
      const maxX = gameArea.clientWidth - geek.clientWidth;
      const maxY = gameArea.clientHeight - geek.clientHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      geek.style.left = randomX + 'px';
      geek.style.top = randomY + 'px';
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreBoard.textContent = 'Score: ' + score;
      timerDisplay.textContent = 'Time Left: ' + timeLeft + 's';
      startBtn.disabled = true;
      geek.style.display = 'block';

      moveGeek();
      moveInterval = setInterval(moveGeek, 1000);

      gameInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = 'Time Left: ' + timeLeft + 's';
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(moveInterval);
          geek.style.display = 'none';
          startBtn.disabled = false;
          alert('Game Over! Your score is: ' + score);
        }
      }, 1000);
    }

    geek.addEventListener('click', () => {
      score++;
      scoreBoard.textContent = 'Score: ' + score;
    });

    startBtn.addEventListener('click', startGame);
  </script>

</body>
</html>
